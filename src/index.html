<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REPL 0 - Minimalist JavaScript REPL</title>
  <style>
    html, body, #editor, #output {
      height: 100%;
      min-height: 100%;
      margin: 0;
    }

    #editor, #output {
      box-sizing: border-box;
      float: left;
      width: 50%;
    }

    #output {
      border-left: 1px dotted #888;
      white-space: pre;
      font-size: 16px;
      padding: 0.5em;
      overflow: auto;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="output"></div>
  <script src="./index.js"></script>
</body>
</html>
